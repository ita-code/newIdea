<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PackedLayout 示例 | GoJS 布局画廊</title>
    <script src="https://unpkg.com/gojs/release/go.js"></script>
    <script src="https://gojs.net/latest/extensions/PackedLayout.js"></script>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(145deg, #111827 0%, #0f172a 35%, #020617 100%);
        color: #f8fafc;
      }

      header {
        padding: 30px 16px 18px;
        text-align: center;
      }

      header h1 {
        margin: 0 0 12px;
        font-size: clamp(26px, 4vw, 38px);
        letter-spacing: 0.05em;
      }

      header p {
        margin: 0 auto;
        max-width: 720px;
        line-height: 1.6;
        color: rgba(226, 232, 240, 0.8);
      }

      main {
        max-width: 1120px;
        margin: 0 auto;
        padding: 20px 16px 56px;
      }

      .toolbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 12px;
        margin-bottom: 16px;
      }

      .back-link {
        color: #38bdf8;
        text-decoration: none;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }

      .back-link::before {
        content: "←";
        font-size: 18px;
      }

      #diagramDiv {
        width: 100%;
        height: 640px;
        border-radius: 20px;
        background: radial-gradient(circle at center, rgba(56, 189, 248, 0.18), rgba(15, 23, 42, 0.95));
        border: 1px solid rgba(148, 163, 184, 0.2);
        box-shadow: 0 30px 70px rgba(2, 6, 23, 0.6);
      }

      .legend {
        margin-top: 20px;
        padding: 18px 20px;
        border-radius: 16px;
        background: rgba(15, 23, 42, 0.72);
        border: 1px solid rgba(148, 163, 184, 0.26);
        display: grid;
        gap: 10px;
        font-size: 14px;
      }

      .legend strong {
        color: #bfdbfe;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>PackedLayout 示例</h1>
      <p>
        PackedLayout 将 50 个圆形节点紧凑排布在椭圆形空间内，展示多产品线在空间上的均衡分布，并通过连线体现跨集群协作。
      </p>
    </header>
    <main>
      <div class="toolbar">
        <a class="back-link" href="../index.html">返回布局画廊</a>
        <span id="stats">节点数：0 · 连接数：0</span>
      </div>
      <div id="diagramDiv" role="presentation" aria-label="PackedLayout 示例"></div>
      <div class="legend">
        <div><strong>颜色分组：</strong>节点按事业群划分为五个集群，尺寸大小反映该集群的活跃度。</div>
        <div><strong>跨集群协作：</strong>对角虚线展示关键协作关系，观察 PackedLayout 在保持紧凑的同时如何留出路径。</div>
      </div>
    </main>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const $ = go.GraphObject.make;

        const groups = [
          { name: "智能硬件", color: "#38bdf8" },
          { name: "云服务", color: "#818cf8" },
          { name: "行业解决", color: "#f472b6" },
          { name: "生态合作", color: "#34d399" },
          { name: "数据产品", color: "#facc15" }
        ];

        const nodes = [];
        const links = [];
        let key = 0;

        groups.forEach((group, groupIndex) => {
          for (let i = 0; i < 10; i++, key++) {
            const radius = 56 - (i % 4) * 8;
            nodes.push({
              key,
              text: `${group.name} ${i + 1}`,
              color: group.color,
              size: radius,
              cluster: group.name
            });

            if (i > 0) {
              links.push({ from: key - 1, to: key, category: "intra" });
            }
          }
        });

        const bridgeLinks = [
          [2, 18],
          [6, 27],
          [13, 35],
          [21, 8],
          [32, 44],
          [38, 4],
          [47, 15]
        ];

        bridgeLinks.forEach(([from, to]) => {
          links.push({ from, to, category: "bridge" });
        });

        const diagram = $(go.Diagram, "diagramDiv", {
          layout: new go.PackedLayout({
            packShape: go.PackShape.Elliptical,
            packMode: go.PackMode.Fit,
            aspectRatio: 1,
            spacing: 16,
            sortMode: go.SortMode.Area,
            sortOrder: go.SortOrder.Descending
          }),
          initialAutoScale: go.Diagram.Uniform,
          allowZoom: true,
          "undoManager.isEnabled": false
        });

        diagram.nodeTemplate = $(
          go.Node,
          "Spot",
          { locationSpot: go.Spot.Center },
          $(
            go.Shape,
            "Circle",
            {
              stroke: "rgba(15, 23, 42, 0.2)",
              strokeWidth: 1
            },
            new go.Binding("fill", "color"),
            new go.Binding("desiredSize", "size", (s) => new go.Size(s, s))
          ),
          $(
            go.TextBlock,
            {
              stroke: "#0f172a",
              background: "rgba(248, 250, 252, 0.9)",
              font: "bold 12px 'Segoe UI'",
              margin: 4,
              wrap: go.TextBlock.WrapFit,
              maxSize: new go.Size(80, NaN)
            },
            new go.Binding("text", "text")
          )
        );

        const intraTemplate = $(
          go.Link,
          {
            routing: go.Link.AvoidsNodes,
            corner: 6,
            selectable: false,
            opacity: 0.65
          },
          $(go.Shape, { strokeWidth: 1.5, stroke: "rgba(148, 163, 184, 0.6)" })
        );
        diagram.linkTemplate = intraTemplate;
        diagram.linkTemplateMap.add("intra", intraTemplate);

        diagram.linkTemplateMap.add(
          "bridge",
          $(
            go.Link,
            {
              curve: go.Link.Bezier,
              adjusting: go.Link.End,
              selectable: false,
              opacity: 0.75
            },
            $(go.Shape, {
              strokeWidth: 1.4,
              stroke: "rgba(56, 189, 248, 0.65)",
              strokeDashArray: [6, 3]
            }),
            $(go.Shape, { toArrow: "Standard", fill: "rgba(56, 189, 248, 0.78)", stroke: null, scale: 0.9 })
          )
        );

        diagram.model = new go.GraphLinksModel(nodes, links);

        const stats = document.getElementById("stats");
        if (stats) {
          stats.textContent = `节点数：${nodes.length} · 连接数：${links.length}`;
        }
      });
    </script>
  </body>
</html>
