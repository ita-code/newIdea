      // ### 最终版的 ParallelRouteLink 定义 (无变化) ###
      class ParallelRouteLink extends go.Link {
        constructor(init) {
          super();
          if (init) Object.assign(this, init);
        }
        computePoints() {
          if (this.pointsCount > 2) {
            return super.computePoints();
          }
          const result = super.computePoints();
          if (
            this.isOrthogonal ||
            this.curve === go.Curve.Bezier ||
            !this.hasCurviness()
          ) {
            return result;
          }
          const curv = this.computeCurviness();
          if (curv === 0) return result;
          const fromnode = this.fromNode;
          const tonode = this.toNode;
          if (!fromnode || !tonode) return result;
          const frompt = this.getPoint(0);
          const topt = this.getPoint(this.pointsCount - 1);
          const dx = topt.x - frompt.x;
          const dy = topt.y - frompt.y;
          const perpendicular = new go.Point(-dy, dx);
          perpendicular.normalize();
          perpendicular.x *= curv;
          perpendicular.y *= curv;
          const newFromPt = new go.Point(
            frompt.x + perpendicular.x,
            frompt.y + perpendicular.y
          );
          const newToPt = new go.Point(
            topt.x + perpendicular.x,
            topt.y + perpendicular.y
          );
          this.clearPoints();
          this.addPoint(newFromPt);
          this.addPoint(newToPt);
          return true;
        }
      }

      // ### 新增: 自定义工具，用于在任意点位为线路添加折点 ###
      class LinkBendingTool extends go.Tool {
        constructor(init) {
          super();
          this.name = "LinkBending";
          if (init) Object.assign(this, init);
        }

        canStart() {
          if (!this.isEnabled) return false;
          const diagram = this.diagram;
          if (diagram.isReadOnly || diagram.isModelReadOnly) return false;
          if (!diagram.lastInput.left) return false;
          const link = diagram.findPartAt(
            diagram.firstInput.documentPoint,
            false
          );
          if (!(link instanceof go.Link) || !link.canReshape()) return false;

          // --- FIX START ---
          // 检查鼠标是否在现有的工具手柄上（这些手柄是 Adornment 的一部分）
          // 旧代码: if (diagram.findToolHandleAt(diagram.firstInput.documentPoint, null) !== null) return false; // 这是错误的调用
          // 正确的逻辑:
          const obj = diagram.findObjectAt(
            diagram.firstInput.documentPoint,
            null,
            (o) => o.part instanceof go.Adornment
          );
          if (obj) return false; // 如果鼠标在任何手柄上，则不允许启动此工具
          // --- FIX END ---

          return true;
        }

        doActivate() {
          const diagram = this.diagram;
          const link = diagram.findPartAt(
            diagram.firstInput.documentPoint,
            false
          );
          if (!(link instanceof go.Link)) return;
          const points = link.points.copy();
          const nearPoint = diagram.firstInput.documentPoint;
          const segmentIndex = link.findClosestSegment(nearPoint);
          points.insertAt(segmentIndex + 1, nearPoint);
          this.startTransaction(this.name);
          link.points = points;
          link.isSelected = true;
          link.updateAdornments();
          const reshapingTool = diagram.toolManager.reshapingTool;
          if (reshapingTool) {
            const adornment = link.findAdornment("Reshaping");
            if (adornment) {
              const handle = adornment.findToolHandleAt(nearPoint, null);
              if (handle) {
                reshapingTool.handle = handle;
                reshapingTool.adornedLink = link;
                diagram.currentTool = reshapingTool;
                reshapingTool.doActivate();
              }
            }
          }
          this.transactionResult = this.name;
          this.isActive = false;
        }
      }

      // 自动分配 curviness 值的辅助函数 (无变化)
      function assignCurviness(linkDataArray) {
        const linkGroups = new Map();
        for (const link of linkDataArray) {
          const from = link.from;
          const to = link.to;
          const key = from < to ? `${from}|${to}` : `${to}|${from}`;
          if (!linkGroups.has(key)) linkGroups.set(key, []);
          linkGroups.get(key).push(link);
        }
        for (const group of linkGroups.values()) {
          if (group.length > 1) {
            const total = group.length;
            const spacing = 8;
            group.forEach((link, index) => {
              link.curviness = (index - (total - 1) / 2) * spacing;
            });
          }
        }
      }
