<!DOCTYPE html>
<html>
  <head>
    <title>电力系统图 GoJS（任意点弯折 + 拖动提示）</title>
    <meta
      name="description"
      content="定制 AnyPointReshapeTool，实现悬停可拖、带提示圆点、防抖的 GoJS 连线折线交互"
    />
    <meta charset="utf-8" />
    <style>
      #myDiagramDiv {
        border: 1px solid black;
        width: 100%;
        height: 800px;
      }
    </style>
  </head>
  <body>
    <h1>电力系统图 GoJS（任意点弯折 + 拖动提示）</h1>
    <p>
      最终方案：默认平行直线。<b>将鼠标悬停在线路上</b>，按住左键稍微拖动即可出现提示圆点并生成折点，松开后折点保留、提示消失。
    </p>
    <div id="myDiagramDiv"></div>
    <script src="https://unpkg.com/gojs/release/go.js"></script>
    <script>
      // ### 智能的 ParallelRouteLink 定义 (无变化) ###
      class ParallelRouteLink extends go.Link {
        constructor(init) {
          super();
          if (init) Object.assign(this, init);
        }
        computePoints() {
          if (this.pointsCount > 2) {
            return super.computePoints();
          }
          const result = super.computePoints();
          if (
            this.isOrthogonal ||
            this.curve === go.Curve.Bezier ||
            !this.hasCurviness()
          ) {
            return result;
          }
          const curv = this.computeCurviness();
          if (curv === 0) return result;
          const fromnode = this.fromNode;
          const tonode = this.toNode;
          if (!fromnode || !tonode) return result;
          const frompt = this.getPoint(0);
          const topt = this.getPoint(this.pointsCount - 1);
          const dx = topt.x - frompt.x;
          const dy = topt.y - frompt.y;
          const perpendicular = new go.Point(-dy, dx);
          perpendicular.normalize();
          perpendicular.x *= curv;
          perpendicular.y *= curv;
          const newFromPt = new go.Point(
            frompt.x + perpendicular.x,
            frompt.y + perpendicular.y
          );
          const newToPt = new go.Point(
            topt.x + perpendicular.x,
            topt.y + perpendicular.y
          );
          this.clearPoints();
          this.addPoint(newFromPt);
          this.addPoint(newToPt);
          return true;
        }
      }

      // ### 任意点弯折工具：带拖动提示 + 防抖 ###
      // 集成功能回顾：
      //   • 自定义折线：在线段任意位置按住并拖动即可插入折点，光标变为“抓手”并出现半透明提示圆点。
      //   • 防抖阈值：拖动距离 < 8px 时不插入折点，避免误触。
      //   • 折点间距控制：
      //       - 新折点与已有折点 < 20px 或与端点 < 30px 时自动跳过，保持折点稀疏且远离节点。
      //       - 当拖动位置贴近现有折点时复用该折点，可继续调整历史折角，而不会生成重复折点。
      //   • 折点提示：拖动过程中浅蓝色圆点随鼠标移动，确认正在编辑的折点位置。
      //   • 自动回直：释放鼠标后检测折点与前后端连线的垂距（≤8px）或夹角（≥165°）；若几乎是直线则自动删除折点。
      //   • 恢复默认交互：未插入折点时自动选中该连线，继续支持常规单击选择和右键菜单。
      class AnyPointReshapeTool extends go.Tool {
        constructor() {
          super();
          this.name = "AnyPointReshape";
          this._adornedLink = null; // 当前正在操作的连线引用
          this._pointIndex = -1; // 插入的折点索引
          this._originalPoints = null; // 原始 points，用于撤销或取消
          this._indicator = null; // 拖动提示圆点（添加到 Tool 图层）
          this._skipInsert = false; // 抑制本次插入（比如拖动距离不足或距离已有折点/端点过近）
          this._startPoint = null; // 鼠标按下时的位置
          this._hasInserted = false; // 是否已真正插入折点
          this._dragThresholdSq = 64; // 触发折点插入的最小距离平方（8px 的平方）
          this._minBendSpacingSq = 400; // 折点之间的最小距离平方（20px）：拖动距离不足 8px 或离现有折点 <20px 时不新增折点，避免误触和折点堆叠
          this._minEndpointSpacingSq = 900; // 折点距端点的最小距离平方（30px）：靠近端点拖动时不新建折点，避免节点附近产生冗余折点
          this._straighteningTolerance = 8; // 折点对齐阈值（像素）：折点距前后端连线的垂距 <= 8px 时检测为“近乎直线”，自动去除折点
          this._lastInserted = null; // 记录最近一次插入的折点，便于后续进一步扩展（保留字段）
        }
        canStart() {
          const diagram = this.diagram;
          if (!diagram || diagram.isReadOnly) return false;
          const input = diagram.firstInput; // 首帧输入，用于判定是否左键
          if (!input.left) return false; // 防止右键菜单或其它按键触发
          const part = diagram.findPartAt(input.documentPoint, true);
          return part instanceof go.Link && part.canReshape();
        }
        doActivate() {
          const diagram = this.diagram;
          const start = diagram.firstInput.documentPoint.copy();
          const link = diagram.findPartAt(start, true);
          if (!(link instanceof go.Link)) {
            this.doCancel();
            return;
          }
          this._adornedLink = link;
          link.isHighlighted = true;
          this._originalPoints = link.points.copy();
          this._startPoint = start;
          this._pointIndex = -1;
          this._indicator = null;
          this._skipInsert = false;
          this._hasInserted = false;
          this._lastInserted = null; // 新一轮拖动前清理历史记录（保留字段）
          diagram.currentCursor = "grabbing"; // 告知用户当前可拖动
          diagram.isMouseCaptured = true; // 捕获鼠标，后续 move/up 事件都分发给此工具
          this.isActive = true;
        }
        _ensureInserted(targetPoint) {
          if (this._hasInserted || this._skipInsert) return true;
          const diagram = this.diagram;
          const link = this._adornedLink;
          if (!diagram || !link) return false;
          this.startTransaction(this.name);
          const pts = link.points.copy();
          const seg = link.findClosestSegment(targetPoint);
          let insertPoint = targetPoint.copy();
          let insertIndex = seg + 1;

          // 若拖动位置靠近现有折点，则直接复用该折点的索引，允许再次调整
          let reusingExisting = false;
          for (let i = 1; i < link.pointsCount - 1; i++) {
            const existing = link.getPoint(i);
            if (
              existing &&
              existing.distanceSquaredPoint(targetPoint) < this._minBendSpacingSq
            ) {
              reusingExisting = true;
              insertIndex = i;
              insertPoint = existing.copy();
              break;
            }
          }

          // 若与端点距离过近，跳过插入，避免节点附近出现冗余折点
          const first = link.getPoint(0);
          const last = link.getPoint(link.pointsCount - 1);
          if (
            (first &&
              first.distanceSquaredPoint(targetPoint) <
                this._minEndpointSpacingSq) ||
            (last &&
              last.distanceSquaredPoint(targetPoint) <
                this._minEndpointSpacingSq)
          ) {
            this._skipInsert = true;
            if (this._indicator && diagram) diagram.remove(this._indicator);
            this._indicator = null;
            this._pointIndex = -1;
            this.stopTransaction();
            return false;
          }

          if (!reusingExisting) {
            // 若附近已存在折点，避免重复添加（包含新旧折点）
            for (let i = 1; i < link.pointsCount - 1; i++) {
              const existing = link.getPoint(i);
              if (
                existing &&
                existing.distanceSquaredPoint(targetPoint) < this._minBendSpacingSq
              ) {
                // 记录本次应跳过，释放时复原
                this._skipInsert = true;
                if (this._indicator && diagram) diagram.remove(this._indicator);
                this._indicator = null;
                this._pointIndex = -1;
                this.stopTransaction();
                return false;
              }
            }
            pts.insertAt(insertIndex, insertPoint);
          }

          this._pointIndex = insertIndex;
          link.points = pts;
          this._hasInserted = true;
          this._lastInserted = { link, index: this._pointIndex }; // 保存当前折点信息（保留字段，可用于其它逻辑）

          // 构建浅蓝色提示圆点，视觉反馈当前折点位置
          const indicator = new go.Part("Spot", {
            layerName: "Tool",
            locationSpot: go.Spot.Center,
            location: targetPoint.copy(),
            selectable: false,
            pickable: false,
          });
          indicator.add(
            new go.Shape("Circle", {
              desiredSize: new go.Size(12, 12),
              fill: "rgba(30,144,255,0.15)",
              stroke: "#1d4ed8",
              strokeWidth: 1.5,
            })
          );
          diagram.add(indicator);
          this._indicator = indicator;
          return true;
        }
        doMouseMove() {
          if (!this.isActive) return;
          const link = this._adornedLink;
          if (!link) return;
          const p = this.diagram.lastInput.documentPoint.copy(); // 实时跟踪鼠标位置
          if (!this._hasInserted && this._startPoint) {
            const distSq = p.distanceSquaredPoint(this._startPoint);
            if (distSq >= this._dragThresholdSq) {
              this._ensureInserted(p);
            } else {
              if (this._indicator) this._indicator.location = p;
            }
          }
          if (!this._hasInserted || this._pointIndex < 0) {
            if (this._indicator) this._indicator.location = p; // 尚未插点时仅移动提示
            return;
          }
          const pts = link.points.copy();
          if (this._pointIndex >= 0 && this._pointIndex < link.pointsCount) {
            pts.set(this._pointIndex, p); // 更新折点位置，让折线跟随鼠标
            link.points = pts; // 写回路线
          }
          if (this._indicator) this._indicator.location = p;
        }
        doMouseUp() {
          if (this.isActive && this._hasInserted) {
            this.transactionResult = this.name;
          }
          const link = this._adornedLink;
          const diagram = this.diagram;
          if (link && !this._hasInserted && diagram) {
            diagram.select(link); // 未插入折点时视为单击，保持原本的选中行为
          }
          this.stopTool(); // 交给 stopTool 做善后
        }
        doCancel() {
          if (this._adornedLink && this._originalPoints) {
            this._adornedLink.points = this._originalPoints;
          }
          this.stopTool();
        }
        stopTool() {
          const diagram = this.diagram;
          const link = this._adornedLink;
          if (diagram) {
            diagram.currentCursor = "";
          }
          if (this._indicator && diagram) {
            diagram.remove(this._indicator);
          }
          this._indicator = null;
          if (this._hasInserted) {
            this.stopTransaction();
            // 判断折点是否足够“直线”，是则移除折点保持干净线路
            this._autoSimplify(link);
          }
          if (link) link.isHighlighted = false;
          this._adornedLink = null;
          this._originalPoints = null;
          this._pointIndex = -1;
          this._startPoint = null;
          this._hasInserted = false;
          this._skipInsert = false;
          go.Tool.prototype.stopTool.call(this); // 恢复 Diagram 状态，允许继续拖节点等操作
        }
        _autoSimplify(link) {
          if (!link || typeof this._pointIndex !== "number") return;
          const idx = this._pointIndex;
          if (idx <= 0 || idx >= link.pointsCount - 1) return;
          const pts = link.points.copy();
          if (idx >= pts.length) return;
          const prev = pts.get(idx - 1);
          const curr = pts.get(idx);
          const next = pts.get(idx + 1);
          if (!prev || !curr || !next) return;

          const a2 = prev.distanceSquaredPoint(curr);
          const b2 = curr.distanceSquaredPoint(next);
          const c2 = prev.distanceSquaredPoint(next);
          let removed = false;
          if (a2 === 0 || b2 === 0) {
            pts.removeAt(idx);
            removed = true;
          } else {
            const a = Math.sqrt(a2);
            const b = Math.sqrt(b2);
            const segLength = Math.sqrt(c2);
            if (segLength > 0) {
              // 计算 curr 到前后端连线的垂直距离
              const area =
                Math.abs(
                  (curr.x - prev.x) * (next.y - prev.y) -
                    (curr.y - prev.y) * (next.x - prev.x)
                ) / segLength;
              if (area <= this._straighteningTolerance) {
                pts.removeAt(idx);
                removed = true;
              } else {
                // 兜底：使用角度判断，避免浅角度残留
                const cosAngle = (a2 + b2 - c2) / (2 * a * b);
                const clamped = Math.min(1, Math.max(-1, cosAngle));
                const degrees = Math.acos(clamped) * (180 / Math.PI);
                if (degrees > 165) {
                  pts.removeAt(idx);
                  removed = true;
                }
              }
            }
          }
          if (removed) {
            const diagram = link.diagram;
            if (diagram) diagram.startTransaction("auto simplify");
            link.points = pts;
            if (diagram) diagram.commitTransaction("auto simplify");
          }
        }
        testInsertPoint(link, point) {
          const seg = link.findClosestSegment(point);
          const pts = link.points.copy();
          pts.insertAt(seg + 1, point);
          link.points = pts;
          return seg + 1;
        }
      }
      // --------------------------------------------------------------------------------

      const $ = go.GraphObject.make;

      const myDiagram = new go.Diagram("myDiagramDiv", {
        "undoManager.isEnabled": true,
        initialContentAlignment: go.Spot.Center,
        "toolManager.mouseWheelBehavior": go.ToolManager.WheelZoom,
      });

      // ### 安装任意点弯折工具（优先于其他鼠标按下工具） ###
      myDiagram.toolManager.mouseDownTools.insertAt(
        0,
        new AnyPointReshapeTool()
      );

      // 节点模板 (无变化)
      myDiagram.nodeTemplate = $(

        "Spot",
        { locationSpot: go.Spot.Center, locationObjectName: "SHAPE" },

        $(go.Shape, "Circle", {
          name: "SHAPE",
          width: 40,

        }),
        $(
          go.Panel,

          ),

          ),

            go.TextBlock,
            { font: "9pt sans-serif" },

          )

      myDiagram.nodeTemplateMap.add(
        "Generator",
        $(
          go.Node,
          "Spot",
          { locationSpot: go.Spot.Center, locationObjectName: "SHAPE_PANEL" },
          new go.Binding("location", "loc", go.Point.parse).makeTwoWay(
            go.Point.stringify
          ),
          $(
            go.Panel,
            "Spot",
            { name: "SHAPE_PANEL" },
            $(go.Shape, "Rectangle", {
              width: 50,

              fill: "white",

            }),
            $(go.Shape, {
              geometryString: "M0 15 C10 0, 20 30, 30 15",
              stroke: "red",
              strokeWidth: 2,
              width: 30,
              height: 15,
              fill: null,
            })
          ),
          $(
            go.Panel,
            "Vertical",
            { alignment: go.Spot.Center, margin: 4 },
            $(
              go.TextBlock,
              { font: "bold 11pt sans-serif", stroke: "red" },

            ),

            ),
            $(

            )

      // 链接模板 (无变化)
      myDiagram.linkTemplate = $(
        ParallelRouteLink,
        {
          routing: go.Link.Normal,
          reshapable: true, // 允许调用 AnyPointReshapeTool 修改折点
          adjusting: go.LinkAdjusting.End, // 移动节点时保持用户创建的折点，只调整两端
        },
        new go.Binding("curviness"),
        new go.Binding("points").makeTwoWay(), // 折点写回模型，确保刷新或撤销后仍能保留折线形状
        $(
          go.Shape,
          { strokeWidth: 2, stroke: "black" },
          new go.Binding("stroke", "color")
        ),
        $(
          go.TextBlock,
          {
            segmentOffset: new go.Point(0, -10),
            font: "9pt sans-serif",
            background: "white",
          },
          new go.Binding("text", "label")
        )
      );

      // 自动分配 curviness 值的辅助函数 (无变化)
      function assignCurviness(linkDataArray) {
        const linkGroups = new Map();
        for (const link of linkDataArray) {
          const from = link.from;
          const to = link.to;
          const key = from < to ? `${from}|${to}` : `${to}|${from}`;
          if (!linkGroups.has(key)) linkGroups.set(key, []);
          linkGroups.get(key).push(link);
        }
        for (const group of linkGroups.values()) {
          if (group.length > 1) {
            const total = group.length;
            const spacing = 8;
            group.forEach((link, index) => {
              link.curviness = (index - (total - 1) / 2) * spacing;
            });
          }
        }
      }

      const nodeDataArray = [
